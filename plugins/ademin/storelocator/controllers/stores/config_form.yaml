# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Филиалы

# Model Form Field configuration
form: $/ademin/storelocator/models/store/fields.yaml

# Model Class name
modelClass: ADemin\StoreLocator\Models\Store

# Default redirect location
defaultRedirect: ademin/storelocator/stores

# Create page
create:
    title: Создание филиала
    redirect: ademin/storelocator/stores/update/:id
    redirectClose: ademin/storelocator/stores

# Update page
update:
    title: Редактирование филиала
    redirect: ademin/storelocator/stores
    redirectClose: ademin/storelocator/stores

# Preview page
preview:
    title: Просмотр филиала
