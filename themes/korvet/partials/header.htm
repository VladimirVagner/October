description = "Шапка сайта"


[viewBag]
==
function onStart()
{
$this['settings'] = $this->theme->settings;
}
==
<header>
        <nav class="top-menu navbar navbar-expand-lg navbar-light bg-light">
            <img class="d-lg-none" src="storage/app/media{{settings.logo_image}}" height="40px">
            <span class="d-none d-sm-inline d-lg-none font-weight-bold">{{(settings.site_name)}}</span>
            <span class="d-none d-md-inline d-lg-none"><a href="#" class="text-dark">Phone</a></span>
            <button class="btn btn-callback d-lg-none" type="button">Обратный звонок</button>
            <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"  id="navbarSupportedContent">
            Меню
            </div>
        </nav>
        <div class="container-fluid bg-light pt-4 pb-4">
            <div class="row align-items-center">
                <div class="col-12 col-lg-6">
                    <div class="row align-items-center justify-content-center">
                        <div class="col-auto ml-sm-5"><img src="storage/app/media{{(settings.logo_image)}}" height="160px"></div>
                        <div class="col text-center">
                            <h1 class="h2 mb-0">{{settings.site_name}}</h1>
                            <h2 class="h5">Адрес: {{settings.address_company}}</h2>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block">
                    <div class="row justify-content-end align-items-center">
                        <div class="col-auto mr-4">
                            <a href="tel:{{settings.phone_company}}" class="text-dark h3">{{settings.phone_company}}</a>
                        </div>
                        <div class="col-auto mr-5">
                            <button class="btn btn-lg btn-callback" type="button">Обратный звонок</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
